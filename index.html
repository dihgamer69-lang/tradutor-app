<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Tradutor Ilimitado - Hacker Red Grid</title>

<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com"></script>

<!-- JSZip e FileSaver -->
<script src="https://cdn.jsdelivr.net/npm/jszip@3.7.1/dist/jszip.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/file-saver@2.0.5/dist/FileSaver.min.js"></script>

<style>
    body {
        font-family: 'Montserrat', sans-serif;
        background-color: #0a0a0a;
        color: #e5e5e5;
        overflow-x: hidden;
        position: relative;
    }

    /* GRID DIGITAL ANIMADO */
    .grid-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image:
            linear-gradient(rgba(255,0,0,0.15) 1px, transparent 1px),
            linear-gradient(90deg, rgba(255,0,0,0.15) 1px, transparent 1px);
        background-size: 40px 40px;
        animation: gridMove 6s linear infinite;
        z-index: -3;
    }

    @keyframes gridMove {
        0% { background-position: 0 0, 0 0; }
        100% { background-position: 40px 40px, 40px 40px; }
    }

    /* PONTOS VERMELHOS PISCANDO */
    .pulse-dot {
        position: absolute;
        width: 6px;
        height: 6px;
        background-color: rgba(255,0,0,0.8);
        border-radius: 50%;
        animation: pulse 1.4s infinite alternate;
        z-index: -2;
    }

    @keyframes pulse {
        from { opacity: 0.2; transform: scale(1); }
        to { opacity: 1; transform: scale(1.8); }
    }

    /* CARTÕES DO APP */
    .card {
        background-color: rgba(20, 20, 20, 0.85);
        border: 1px solid rgba(255, 0, 0, 0.25);
        box-shadow: 0 0 12px rgba(255, 0, 0, 0.25);
        backdrop-filter: blur(6px);
        border-radius: 12px;
    }

    .btn-red {
        background-color: #b40000;
        padding: 12px;
        border-radius: 8px;
        font-weight: bold;
        transition: 0.2s;
        text-align: center;
    }
    .btn-red:hover {
        background-color: #ff0000;
        box-shadow: 0 0 15px red;
        transform: scale(1.03);
    }

    textarea {
        background-color: #0f0f0f;
        border: 1px solid rgba(255,0,0,0.35);
        color: #fff;
        resize: none;
        padding: 12px;
        border-radius: 8px;
        width: 100%;
        height: 320px;
        outline: none;
    }

    .log-box {
        background-color: #111;
        border: 1px solid rgba(255,0,0,0.25);
        padding: 14px;
        border-radius: 10px;
        color: #ff4d4d;
        height: 120px;
        overflow-y: auto;
        font-size: 0.9rem;
    }

</style>
</head>

<body>

<!-- Fundo GRID -->
<div class="grid-bg"></div>

<!-- Pontos pulsantes -->
<script>
    for (let i = 0; i < 35; i++) {
        const dot = document.createElement("div");
        dot.classList.add("pulse-dot");
        dot.style.top = Math.random() * window.innerHeight + "px";
        dot.style.left = Math.random() * window.innerWidth + "px";
        dot.style.animationDelay = (Math.random() * 2) + "s";
        document.body.appendChild(dot);
    }
</script>

<div class="container mx-auto px-4 py-10">
    
    <h1 class="text-center text-4xl font-bold mb-10 tracking-wide" style="color: #ff1a1a;">
        Tradutor de Roteiros • Modo Hacker Vermelho
    </h1>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">

        <!-- Painel Esquerdo -->
        <div class="card p-6">
            <h2 class="text-xl mb-4 text-red-400 font-semibold">Configurações & Idiomas</h2>

            <div class="grid grid-cols-2 gap-2 text-sm">
                <label><input type="checkbox" value="en"> Inglês (EN)</label>
                <label><input type="checkbox" value="es"> Espanhol (ES)</label>
                <label><input type="checkbox" value="fr"> Francês (FR)</label>
                <label><input type="checkbox" value="de"> Alemão (DE)</label>
                <label><input type="checkbox" value="it"> Italiano (IT)</label>
                <label><input type="checkbox" value="ru"> Russo (RU)</label>
                <label><input type="checkbox" value="ja"> Japonês (JA)</label>
                <label><input type="checkbox" value="ko"> Coreano (KO)</label>
                <label><input type="checkbox" value="pl"> Polonês (PL)</label>
                <label><input type="checkbox" value="tr"> Turco (TR)</label>
                <label><input type="checkbox" value="vi"> Vietnamita (VI)</label>
            </div>

            <button id="translateBtn" class="btn-red w-full mt-6">
                Traduzir Roteiro
            </button>

            <button id="zipBtn" class="btn-red w-full mt-3">
                Baixar Todas Traduções (ZIP)
            </button>
        </div>

        <!-- Painel Central -->
        <div class="card p-6 md:col-span-2">
            <h2 class="text-xl mb-3 text-red-400 font-semibold">Roteiro Original (Entrada)</h2>
            <textarea id="inputText" placeholder="Cole aqui seu roteiro..."></textarea>
        </div>
    </div>

    <!-- LOG -->
    <div class="mt-10 card p-6">
        <h2 class="text-xl mb-3 text-red-400 font-semibold">Log do Sistema</h2>
        <div class="log-box" id="logBox">Sistema pronto...</div>
    </div>

</div>

<script>
// LOG
function log(msg) {
    const box = document.getElementById("logBox");
    box.innerHTML += "<br>• " + msg;
    box.scrollTop = box.scrollHeight;
}

// TRADUTOR (USANDO GOOGLE TRANSLATE)
async function translate(text, lang) {
    const url = "https://translate.googleapis.com/translate_a/single?client=gtx&sl=auto&tl=" + lang + "&dt=t&q=" + encodeURI(text);
    const res = await fetch(url);
    const data = await res.json();
    return data[0].map(x => x[0]).join("");
}

document.getElementById("translateBtn").onclick = async () => {
    const text = document.getElementById("inputText").value.trim();
    if (!text) return alert("Cole um roteiro primeiro.");

    const checkboxes = [...document.querySelectorAll("input[type='checkbox']:checked")];
    if (checkboxes.length === 0) return alert("Selecione pelo menos um idioma.");

    log("Iniciando tradução...");

    window.results = {};

    for (const cb of checkboxes) {
        log("Traduzindo para " + cb.value.toUpperCase() + "...");
        const translated = await translate(text, cb.value);
        window.results[cb.value] = translated;
    }

    log("Traduções concluídas.");
};

// ZIP
document.getElementById("zipBtn").onclick = () => {
    if (!window.results) return alert("Nenhuma tradução foi gerada.");

    const zip = new JSZip();

    for (const lang in window.results) {
        zip.file("traducao_" + lang + ".txt", window.results[lang]);
    }

    zip.generateAsync({ type: "blob" }).then((content) => {
        saveAs(content, "traducoes.zip");
    });

    log("ZIP gerado com sucesso.");
};
</script>

</body>
</html>
