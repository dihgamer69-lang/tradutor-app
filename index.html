<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tradutor de Roteiros • Modo Hacker</title>

<!-- Fonte estilo terminal -->
<link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">

<style>
    body {
        margin: 0;
        padding: 0;
        background: black;
        font-family: 'Share Tech Mono', monospace;
        color: #00ff9d;
        overflow-x: hidden;
    }

    /* Fundo matrix caindo */
    canvas {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: -1;
        opacity: 0.25; /* Sutil, bonito, limpo */
    }

    h1 {
        text-align: center;
        padding: 20px;
        color: #00ff9d;
        font-size: 32px;
        text-shadow: 0 0 10px #00ff9d;
    }

    .container {
        display: flex;
        width: 95%;
        margin: auto;
        gap: 20px;
        margin-top: 20px;
    }

    /* Painéis */
    .panel {
        flex: 1;
        background: rgba(0, 0, 0, 0.75);
        border: 1px solid #00ff9d55;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 15px #00ff9d33;
        backdrop-filter: blur(3px);
    }

    .panel textarea {
        width: 100%;
        height: 500px;
        background: #000;
        border: 1px solid #00ff9d55;
        color: #00ff9d;
        padding: 10px;
        font-size: 16px;
        resize: none;
        border-radius: 8px;
        outline: none;
        box-shadow: inset 0 0 10px #00ff9d33;
    }

    /* Checkboxes */
    label {
        display: flex;
        align-items: center;
        gap: 5px;
        font-size: 16px;
        padding: 3px 0;
    }

    input[type="checkbox"] {
        accent-color: #00ff9d;
    }

    /* Botões */
    button {
        width: 100%;
        padding: 15px;
        margin-top: 15px;
        background: #00ff9d;
        color: black;
        font-weight: bold;
        font-size: 18px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        transition: 0.2s;
    }

    button:hover {
        background: #00ffb7;
        box-shadow: 0 0 10px #00ff9d;
    }

    /* Log */
    #log {
        width: 95%;
        margin: 30px auto;
        background: rgba(0, 0, 0, 0.75);
        border: 1px solid #00ff9d55;
        border-radius: 10px;
        padding: 20px;
        min-height: 120px;
        box-shadow: 0 0 15px #00ff9d33;
        white-space: pre-wrap;
    }
</style>
</head>

<body>

<canvas id="matrix"></canvas>

<h1>Tradutor de Roteiros • Modo Hacker</h1>

<div class="container">
    <!-- Painel esquerda -->
    <div class="panel">
        <h2>Configurações & Idiomas</h2>

        <label><input type="checkbox" value="en"> Inglês (EN)</label>
        <label><input type="checkbox" value="es"> Espanhol (ES)</label>
        <label><input type="checkbox" value="fr"> Francês (FR)</label>
        <label><input type="checkbox" value="de"> Alemão (DE)</label>
        <label><input type="checkbox" value="it"> Italiano (IT)</label>
        <label><input type="checkbox" value="ru"> Russo (RU)</label>
        <label><input type="checkbox" value="ja"> Japonês (JA)</label>
        <label><input type="checkbox" value="ko"> Coreano (KO)</label>
        <label><input type="checkbox" value="pl"> Polonês (PL)</label>
        <label><input type="checkbox" value="tr"> Turco (TR)</label>
        <label><input type="checkbox" value="vi"> Vietnamita (VI)</label>

        <button onclick="traduzir()">TRADUZIR ROTEIRO</button>
        <button onclick="baixarZIP()">BAIXAR TODAS AS TRADUÇÕES (ZIP)</button>
    </div>

    <!-- Painel direita -->
    <div class="panel">
        <h2>Roteiro Original (Entrada)</h2>
        <textarea id="inputText" placeholder="Cole aqui seu roteiro..."></textarea>
    </div>
</div>

<div id="log">Sistema pronto...</div>

<script>
/* MATRIX BACKGROUND */
const canvas = document.getElementById("matrix");
const ctx = canvas.getContext("2d");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const chars = "0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZあいうえおカキクケコ";
const matrix = [];
const fontSize = 14;
const columns = canvas.width / fontSize;

for (let i = 0; i < columns; i++) {
    matrix[i] = 1;
}

function draw() {
    ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    ctx.fillStyle = "#00ff9d";
    ctx.font = fontSize + "px monospace";

    for (let i = 0; i < matrix.length; i++) {
        const text = chars.charAt(Math.floor(Math.random() * chars.length));
        ctx.fillText(text, i * fontSize, matrix[i] * fontSize);

        if (matrix[i] * fontSize > canvas.height && Math.random() > 0.975) {
            matrix[i] = 0;
        }
        matrix[i]++;
    }
}

setInterval(draw, 40);

/* PLACEHOLDER: SUA LÓGICA DE TRADUÇÃO AQUI */
function traduzir() {
    document.getElementById("log").innerText = "Traduzindo... (integração mantida)";
}

function baixarZIP() {
    document.getElementById("log").innerText = "Gerando ZIP... (integração mantida)";
}
</script>

</body>
</html>
